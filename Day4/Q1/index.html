<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Bar Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Data Input</h1>
        <div class="input-fields">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="number" id="productRating" placeholder="Rating (1-5)">
            <button id="addProductBtn">Add Product</button>
        </div>
        
        <div class="controls">
            <button id="sortPriceBtn">Sort by Price</button>
            <button id="sortRatingBtn">Sort by Rating</button>
        </div>

        <div class="graph-container">
            <h2>Price Graph</h2>
            <div id="priceGraph" class="graph"></div>
            
            <h2>Rating Graph</h2>
            <div id="ratingGraph" class="graph"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
