<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container">
    <img src="" alt="Movie Slideshow" id="slideshow-image">

    <div class="controls">
      <div id="prevbtn">Prev</div>
      <div id="playPausebtn">Pause</div>
      <div id="nextbtn">Next</div>

    </div>
  </div>

  <div class="image-input">
    <input type="text" name="" id="imageurl" placeholder="Enter image Url">
    <input type="number" name="" id="imagePosition" placeholder="Enter position (index)">
    <button id="addImageBtn">Add Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
