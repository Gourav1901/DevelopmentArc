<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .user-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .user-card h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .user-card p {
            margin: 5px 0;
            color: #555;
        }

        #userForm {
            margin-bottom: 20px;
        }

        #userForm input, #userForm button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h1>User Cards</h1>

    <!-- Form for adding new user -->
    <form id="userForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add User</button>
    </form>

    <!-- Container to hold all user cards -->
    <div id="userContainer"></div>

    <!-- JavaScript to handle functionality -->
    <script>
        // Initial array of users
        const users = [
            { id: 1, name: "Leanne Graham", username: "Bret", email: "Sincere@april.biz" },
            { id: 2, name: "Ervin Howell", username: "Antonette", email: "Shanna@melissa.tv" },
            { id: 3, name: "Clementine Bauch", username: "Samantha", email: "Nathan@yesenia.net" },
            { id: 4, name: "Patricia Lebsack", username: "Karianne", email: "Julianne.OConner@kory.org" },
            { id: 5, name: "Chelsey Dietrich", username: "Kamren", email: "Lucio_Hettinger@annie.ca" },
            { id: 6, name: "Mrs. Dennis Schulist", username: "Leopoldo_Corkery", email: "Karley_Dach@jasper.info" },
            { id: 7, name: "Kurtis Weissnat", username: "Elwyn.Skiles", email: "Telly.Hoeger@billy.biz" },
            { id: 8, name: "Nicholas Runolfsdottir V", username: "Maxime_Nienow", email: "Sherwood@rosamond.me" },
            { id: 9, name: "Glenna Reichert", username: "Delphine", email: "Chaim_McDermott@dana.io" },
            { id: 10, name: "Clementina DuBuque", username: "Moriah.Stanton", email: "Rey.Padberg@karina.biz" }
        ];

        // Function to create a user card
        function createUserCard(user) {
            // Create a div element with class 'user-card'
            const userCard = document.createElement('div');
            userCard.classList.add('user-card');

            // Create the card content
            userCard.innerHTML = `
                <h2>${user.name}</h2>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email}</p>
            `;

            // Append the user card to the userContainer div
            document.getElementById('userContainer').appendChild(userCard);
        }

        // Function to display all user cards
        function displayUserCards() {
            users.forEach(user => {
                createUserCard(user);
            });
        }

        // Function to handle the form submission
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting in the traditional way

            // Get the input values
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Create a new user object
            const newUser = {
                id: users.length + 1,
                name: name,
                username: username,
                email: email
            };

            // Add the new user to the users array
            users.push(newUser);

            // Create and display the new user card
            createUserCard(newUser);

            // Clear the form fields
            document.getElementById('userForm').reset();
        });

        // On page load, display all user cards
        window.onload = displayUserCards;
    </script>
</body>
</html>
