<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text"  id="userInput" placeholder="Enter your text here">

  <buttoon id="calculateButton">Go</buttoon>

  <p>Length excluding space : <span id="resultLength" >0</span></p>
 <script>
   button = document.querySelector('#calculateButton');
  function calculateLength(){
    text = document.getElementById('userInput').value;
   
    result = document.querySelector('#resultLength');
    const lengthWithoutSpace = text.replace(/\s/g,'').length;

    result.textContent = lengthWithoutSpace;
  }

  button.addEventListener('click', calculateLength);
 </script>
</body>
</html>
