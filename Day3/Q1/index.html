<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Image Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select an Animal</h1>

    <!-- Dropdown menu for selecting an animal -->
    <select id="animalSelect">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="elephant">Elephant</option>
        <option value="lion">Lion</option>
    </select>

    <!-- Image that will change based on selection -->
    <br><br>
    <div class="ani">
    <img id="animalImage" src="../image/dog.jpg" alt="Animal">
  </div>
    <!-- JavaScript to handle the image change -->
    <script>
        // Function to change the image based on selected animal
        function changeAnimalImage() {
            const animalSelect = document.getElementById('animalSelect');
            const animalImage = document.getElementById('animalImage');
            
            const animal = animalSelect.value;
            let imageUrl = '';

            // Set image URL based on selected animal
            switch(animal) {
                case 'dog':
                    imageUrl =     '../image/dog.jpg';
                    break;
                case 'cat':
                    imageUrl = '../image/cat.jpg';
                    break;
                case 'elephant':
                    imageUrl = '../image/ele.jpg';
                    break;
                case 'lion':
                    imageUrl = '../image/lion.jpg';
                    break;
                default:
                    imageUrl = '../image/dog.jpg';
            }

            // Update the image source
            animalImage.src = imageUrl;
        }

        // Add event listener to the select element
        document.getElementById('animalSelect').addEventListener('change', changeAnimalImage);
    </script>
</body>
</html>
